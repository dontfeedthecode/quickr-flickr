{% set base_url = "/yahoo/" %}
<!doctype html> 
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>QuickrFlickr - Yahoo Testing by Tim Sheehan</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript">
  less = { env: 'development' }; </script> 
  <link rel="stylesheet" type="text/css" href="{{ base_url }}assets/css/reset.css">
  <link rel="stylesheet/less" type="text/css" href="{{ base_url }}assets/css/styles.less">
  <script src="{{ base_url }}assets/js/less-1.3.0.min.js" type="text/javascript"></script>
  <script src="{{ base_url }}assets/js/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
  	<div id="logo"></div>
    <div id="search">
    	<form id="search_form">
  		    <input type="text" id="search_term" name="s" placeholder="Find something..." value="{{ search_term }}">
  		    <input type="submit" id="search_button" value="Search">
  		</form>
  	</div>
  </header>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <footer>
  	{% block footer %}{% endblock %}
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  	// Shortcuts
    var $sf = $('#search_form'),
    	$st = $('#search_term'),
        $sb = $('#search_button');
    // Capture form submit function
    $sf.on('submit', function(e){
    	e.preventDefault();
    	var term = $st.val();
    	if(term == '') {
    		$('#search').addClass('required');
    		$st.attr('placeholder', 'You must enter a search term...');
    		return false;
    	}
    	else {
    		window.location = '{{ base_url }}search&s=' + encodeURIComponent(term);
    	}
    });
  });
  </script>
</body>
</html>
